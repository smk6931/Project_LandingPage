version: '3.8'

services:
  ycfg_db:
    container_name: YcFg_DB
    image: ankane/pgvector:latest  # PostgreSQL 15+ 기반에 pgvector 설치된 이미지
    restart: always
    environment:
      POSTGRES_USER: ycfg_user
      POSTGRES_PASSWORD: ycfg_password
      POSTGRES_DB: YcFg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ycfg_network

  # (선택사항) pgAdmin - DB 관리 도구
  # pgadmin:
  #   image: dpage/pgadmin4
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@ycfg.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   networks:
  #     - ycfg_network
  #   depends_on:
  #     - ycfg_db

volumes:
  postgres_data:

networks:
  ycfg_network:
    driver: bridge
